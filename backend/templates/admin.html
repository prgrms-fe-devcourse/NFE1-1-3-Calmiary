<!doctype html>
<html>
  <head>
    <title>Database Admin View</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .table-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .table-link {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .table-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Database Tables</h1>
      <div class="table-links">
        <a href="/data/users" class="table-link">Users</a>
        <a href="/data/posts" class="table-link">Posts</a>
        <a href="/data/comments" class="table-link">Comments</a>
        <a href="/data/likes" class="table-link">Likes</a>
      </div>
    </div>
  </body>
</html>
